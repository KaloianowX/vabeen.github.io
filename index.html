<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vabeen Shop Burgas</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a placeholder */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for the Home section */
        .home-section {
            height: 600px; /* Adjust the height as needed */
            position: relative;
        }

        .wallpaper {
            background-image: url('https://puff-love.com/cdn/shop/files/AdobeStock_204202182_1200x.jpg?v=1649518412'); /* Placeholder image, replace with your own */
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .overlay h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 18px;
        }

        .product {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .notification {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vabeen Shop Burgas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Начало</a></li>
            <li><a href="products.html">Продукти</a></li> <!-- Updated link for Products -->
            <li><a href="contacts.html">Контакти</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Home section with wallpaper and text -->
        <section class="home-section">
            <div class="wallpaper">
                <div class="overlay">
                    <h2>Добре дошли във Vabeen Shop Burgas !</h2>
                    <p>Вашата дестинация за premium вейпове !</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Vabeen Shop Burgas. Всички права запазени.</p>
    </footer>
</body>
</html>
